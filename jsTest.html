<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="src/smi_css/reboot.css" />
	<link rel="stylesheet" type="text/css" href="src/smi_css/grid.css" />
	<link rel="stylesheet" type="text/css" href="src/smi_css/btn.css" />
</head>
<body>
<div id="dis"></div>
<script type="text/javascript" src="src/smi_js/smi.js"></script>
<script type="text/javascript">
var M=Smi.deF({
	prop:{
		_raw_:"span"
	},
	content:function(){
		return this.prop.i;
	}
});
var S=Smi.deF({
	prop:{
		_raw_:"span"
	},
	content:function(){
		return [1,M({i:2})];
	}
});
var A=Smi.deF({
	prop:{
		_style_:{
			width:"100px"
		}
	},
	content:function(){
		return this.prop.i;
	}
});
var B=Smi.deF({
	prop:{
		val:0
	},
	fns:{
		didmount:function(){
			setTimeout(()=>{
				this.prop.val=10;
				this.update();
			},1000);
		}
	},
	content:function(){
		return [A({i:this.prop.val,_style_:{background:"black"}},{click:function(eve){
			eve.preventDefault();
			this.prop.val++;
			this.update();
		}}),"asd",A()];
	}
});
Smi.render(B(),document.getElementById("dis"));
</script>
</body>
</html>
