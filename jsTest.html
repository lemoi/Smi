<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="src/smi_css/reboot.css" />
	<link rel="stylesheet" type="text/css" href="src/smi_css/grid.css" />
	<link rel="stylesheet" type="text/css" href="src/smi_css/btn.css" />
</head>
<body>
<div id="dis"></div>
<script type="text/javascript" src="src/smi_js/smi.js"></script>
<script type="text/javascript">
var A=Smi.deF({
	prop:{
		_style_:{
			width:"100px"
		}
	},
	content:function(){
		return this.prop.i;
	}
});
var B=Smi.deF({
	prop:{
		val:0
	},
	content:function(){
		return [A({i:this.prop.val,_style_:{background:"black"}},{click:function(eve){
			eve.preventDefault();
			this.prop.val++;
			this.update();
		}})];
	}
});
Smi.render(B(),document.getElementById("dis"));

fns:{
	handleClick:function(eve){
		this.off("move");//移除所有子元素注册的事件
		this.offCurrent("move");//移除触发改方法的子元素的事件
		this.onCurrent("",function(){//注册触发改方法的元素的事件
		});
		this.on("",function(){//所有子元素都注册的事件
		});
	}
}
</script>
</body>
</html>
